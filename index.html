<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="js/index.js"></script>
</head>
<body>
  <main class="container">
    <div class="title">
      <span>Spli</span>
      <span>tter</span>
    </div>
    <div class="wrapper">
      <div class="inputs">
        <div class="bill">
          <img src="images/icon-dollar.svg" alt="icon dollar">
          <label for="bill-value">Bill</label>
          <input type="number" min="1" id="bill-value" placeholder="0" required>
          </div>
        <div class="tip">
          <label for="tip-number">Select Tip %</label>
          <div class="btns">
            <button class="tip-value" value="5">5%</button>
            <button class="tip-value" value="10">10%</button>
            <button class="tip-value" value="15">15%</button>
            <button class="tip-value" value="25">25%</button>
            <button class="tip-value" value="50">50%</button>
            <input type="number" min="1" id="tip-number" placeholder="Custom" required>
          </div>
        </div>
        <div class="number-people">
          <img src="images/icon-person.svg" alt="icon person">
          <div class="n-people-header">
            <label for="n-people">Number of People</label>
            <small class="error-msg">Can't be zero</small>
          </div>
          <input type="number" min="1" id="n-people" placeholder="0" required>
          </div>
      </div>

      <div class="totals">
        <div class="amount">
          <div class="amount-l">
            <small class="tip-amount">Tip Amount</small>
            <small class="p-person">/ person</small>
          </div>
          <div class="totals-r" id="amount">$0.00</div>
        </div>
        <div class="total">
          <div class="total-l">
            <small class="total-person">Total</small>
            <small class="p-person">/ person</small>
          </div>
          <div class="totals-r" id="total">$0.00</div>
        </div>
        <button class="reset disabled" disabled>Reset</button>
      </div>
    </div>
  </main>
</body>
</html>
